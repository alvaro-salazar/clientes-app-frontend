<form (ngSubmit)="saveCliente()">
  <div class="mb-3">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="cliente.email" name="email" class="form-control" required />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
